<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta http-equiv="X-UA-Compatible" content="ie=edge" >
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <section id="rightNav">
                <section id="link-container">
                    <h5>Already have an account?</h5>
                    <a><h6>I forgot my User ID or Password</h6></a>
                </section>
                <button>
                    <i class="fas fa-thumbs-up"></i>
                    Sign In
                </button>
            </section>
        </header>

        <main>
            <header id="content-header">
                <h3>INTUIT</h3>
                <ul>
                    <li>mint</li>
                    <li>quickbooks</li>
                    <li>turbotax</li>
                </ul>
            </header>
            <section id="form-container">
                <header>
                    <h2>Create an Intuit Account</h2>
                    <h3>One account for everything</h3>
                    <a><h6>Learn More</h6></a>
                </header>
                <form>
                    <fieldset>
                        <label>
                            Email Address:
                            <input type="email"/>
                        </label>
                        <label>
                            Phone (Recommended):
                            <input type="number"/>
                            Standard Call, messaging or data rates may apply
                        </label>
                        <label>
                            Password:
                            <input type="password"/>
                        </label>
                    </fieldset>
                    <fieldset>
                        <button>
                            <i class="fas fa-thumbs-up"></i>
                            Create Account
                        </button>
                    </fieldset>
                </form>
            </section>
        </main>
        <script src="https://kit.fontawesome.com/2ed0af19bb.js"></script>
    </body>
</html>
